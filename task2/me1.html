<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
  </head>
  <body>

     <div class="wrapper">

      <header>
        <h1>let's make audio record</h1>
      </header>

      <section class="main-controls">
         <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
          <button class="pause">pause</button>
          <button class="resume">resume</button>
        <!--  <button class="upload">upload</button>-->
        </div>
      </section>

     </div>

    <style type="text/css">
      button{
  background-color: /*#4CAF50*/black;
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


button:hover {border-radius: 50%;} 
 
    </style>

  <script src="main.js"></script>
 
  </body>
</html>
